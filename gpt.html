<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Semantics-html</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /* ----------------------------------------------------- */
            /* 1. MOBILE MEDIA QUERY (Default Stacked Layout) */
            /* ----------------------------------------------------- */
            @media only screen and (max-width: 360px) {
                .container {
                    /* Change from 2 columns to 1 column */
                    grid-template-columns: 1fr; 
                }

                .item3 {
                    /* Reset the complex grid positioning so it flows normally */
                    grid-area: auto; 
                }
            }

            /* ----------------------------------------------------- */
            /* 2. BASE STYLES & LAYOUT (Desktop - Two Columns) */
            /* ----------------------------------------------------- */
            
            /* Universal Reset */
            *{
                margin: 0;
                box-sizing: border-box;
            }
            body{
                padding: 20px; /* Add padding to body to give space around the whole layout */
            }

            /* Container for the middle three items */
            .container{
                display: grid;
                /* Default desktop view: Two columns */
                grid-template-columns: 2fr 1fr; /* Changed to 2fr 1fr for clear proportions (70%/30% similar) */
                gap: 20px;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            
            /* Positioning for the sidebar (item3) on Desktop */
            .item3{
                /* Start at row 1, span 2 rows, start at column 2, span 1 column */
                grid-area: 1 / 2 / span 2 / span 1; 
            }

            /* --- STYLING ELEMENTS --- */

            /* Style all headings to remove default margins */
            h1, h2 {
                text-align: center;
                font-size: 2.5rem;
                margin: 0; /* Remove default margin from headings */
            }
            
            /* Style the Containers (where background/padding belongs) */
            header, main, footer, .item1, .item2, .item3 {
                 /* Apply the colored background and padding to the *containers* */
                background-color: grey;
                border: 1px solid;
                padding: 25px;
            }

            /* Custom margins for the full-width bars */
            header {
                margin-bottom: 10px;
            }
            footer {
                margin-top: 21px;
            }

            /* Specific colors to match the USA/Semantics images (optional) */
            header { background-color: lightblue; }
            /* Note: You have two H1s inside header, you should use <nav> for the second one */
            .item1 { background-color: lightgreen; }
            .item2 { background-color: purple; }
            .item3 { background-color: lightyellow; } 
            footer { background-color: lightgreen; }

        </style>
    </head>
    <body>
        <header>
            <h1>header</h1>
            </header>
        <main class="container">
            <h2 class="item1">section</h2>
            <h2 class="item2">article</h2>
            <h2 class="item3">aside</h2>
        </main>
        <footer>
            <h3>footer</h3>
        </footer>
    </body>
</html>
